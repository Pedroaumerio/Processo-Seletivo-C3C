<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../style.css">
    <title>Sistema de notas</title>
</head>
<body>
    <div id="root">
        <form class="container">
            <h1>Sistema de notas</h1>
            <label>
                <span>Nota: </span>
                <input type="number" id="note" min="0" max="100" >
            </label>      
            <button type="submit">Obter nota final</button>
            <p id="result"></p>
        </form>    
    </div>
    <script src="script.js"></script>
</body>
</html>
